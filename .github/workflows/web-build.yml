name: Web Build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install
        run: npm install
        working-directory: web
      - name: Build
        run: npm run build
        working-directory: web
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: junction-web
          path: web/dist
